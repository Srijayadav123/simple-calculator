apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-calculator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: simple-calculator
  template:
    metadata:
      labels:
        app: simple-calculator
    spec:
      containers:
      - name: simple-calculator
        image: srijayadav/simple-calculator:latest
        ports:
        - containerPort: 3000

